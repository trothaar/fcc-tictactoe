<!--
 Teresa Rothaar
 Free Code Camp Challenge #295
 Build a Tic Tac Toe Game

 Game should be funtionally similar to
 https://codepen.io/FreeCodeCamp/full/KzXQgy/

 It needs to satisfy the following user stories:

 User Story: I can play a game of Tic Tac Toe with the computer.

 User Story: My game will reset as soon as it's over so I can play again.

 User Story: I can choose whether I want to play as X or O.

 Much thanks to Dylan Israel at Coding360 for his great tutorial!
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Code Camp Tic Tac Toe Game</title>
  <meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="tictactoe.css">

<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/16f8eaceda.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>
<body>

<div class = "container text-center">
<h1>Let's Play Tic Tac Toe!</h1>
<!-- Turn X and Turn O options -->
<a class = "btn btn-primary" id="turnX">Play as X</a>
<a class = "btn btn-secondary" id="turnO">Play as O</a>
<a class = "btn btn-warning" id="resetAll">Reset Game</a>

<!-- Game Board -->
<table id="gameboard">
  <tr>
    <td class = "spot" id = "0"></td>
    <td class = "spot" id = "1"></td>
    <td class = "spot" id = "2"></td>
  </tr>
  <tr>
    <td class = "spot" id = "3"></td>
    <td class = "spot" id = "4"></td>
    <td class = "spot" id = "5"></td>
  </tr>
  <tr>
    <td class = "spot" id = "6"></td>
    <td class = "spot" id = "7"></td>
    <td class = "spot" id = "8"></td>
  </tr>
</table>

</div>

<!-- Javascript -->
<script src="tictactoe.js"></script>
